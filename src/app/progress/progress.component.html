<section id="progress">
	<span class="paused" [style.width.%]="PausedPercentage + CompletePercentage + ImportantPercentage"></span>
	<span class="completed" [style.width.%]="ImportantPercentage + CompletePercentage"></span>
	<span class="important" [style.width.%]="ImportantPercentage"></span>
</section>
